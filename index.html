---
layout: default
---

<div class="home">
  <h1 class="page-heading">What's up</h1>

  <p>{{ site.description }}</p>

  <p>By the way, here are my recent posts:</p>

  {% for post in site.posts %}
    <div class="post-preview">
      <p><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>      
      <p><span class="post-meta">{{ post.date | date: "%d/%m/%Y" }}</span> {{ post.excerpt }}</p>
    </div>
  {% endfor %}

  

</div>
