---
layout: default
---

<div class="home">
  <!-- <h1 class="page-heading">My awesome blog</h1> -->

  <p>{{ site.description }}</p>

  <p class="intro-post-list">By the way, here are my recent posts:</p>

  {% for post in site.posts %}
    <div class="post-preview">
      <p><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <span class="post-meta">{{ post.date | date: "%d/%m/%Y" }}</span></p>
    </div>
  {% endfor %}

  

</div>
